<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>PMS Deployment</title>
    <style>
.center {
    padding-top: 150px;
  text-align: center;
  font-family: 'Roboto', sans-serif;
  font-size: 70px;
}

.center-timer {
    padding-top: 5px;
  text-align: center;
  font-family: 'Roboto', sans-serif;
  font-size: 70px;
}

.mini-center {
    padding-top: 5px;
  text-align: center;
  font-family: 'Roboto', sans-serif;
  font-size: 20px;
}
    </style>
</head>
<body>
    <!-- Display the countdown timer in an element -->
    <p class="center">PMS Next Deployment</p>
    <p class="mini-center">We will be deploying in:</p>
<p class="center-timer" id="timer"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("February 11, 2022 20:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance <= 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "DEPLOYED";
  }
}, 1000);
</script>
</body>
</html>
